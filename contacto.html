<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - LuxTime</title>
    <link rel="stylesheet" href="css/contacto.css">
</head>
<body>
    <!-- ENCABEZADO DE PAGINA - MENU -->
    <header>
        <nav>
            <div class="logo"><a href="index.html">LuxTime</a></div>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catalogo</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="contacto-container">
        <!-- FORMULARIO -->
        <section class="formulario">
            <h2>Envíanos un mensaje</h2>
            <form action="#" method="post" novalidate>
                <div class="campo">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre">
                </div>

                <div class="campo">
                    <label for="correo">Correo electrónico</label>
                    <input type="email" id="correo" name="correo" required placeholder="tucorreo@ejemplo.com">
                </div>

                <div class="campo">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" required placeholder="+57 300 000 0000">
                </div>

                <div class="campo">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" rows="5" required placeholder="Escribe tu mensaje aquí..."></textarea>
                </div>

                <button type="submit">Enviar</button>
            </form>
        </section>

        <!-- INFORMACIÓN DE CONTACTO -->
        <section class="info-contacto">
            <h2>Información de contacto</h2>
            <p><strong>Correo:</strong> contacto@LuxTime.com</p>
            <p><strong>Teléfono:</strong> +57 320 456 7890</p>

            <div class="redes">
                <p>Síguenos en redes:</p>
                <div class="iconos-redes">
                    <img src="images/instagram.png" alt="Instagram">
                    <img src="images/facebook.png" alt="Facebook">
                    <a href="https://github.com/jdiegograzziani" target="_blank">
                        <img src="images/github.png" alt="GitHub">
                    </a>
                </div>
            </div>
        </section>
    </main>

    <!-- Pie de Pagina -->
    <footer>
  <div class="footer-container">
    <div class="footer-left">
      <strong>LuxTime</strong> © 2025
    </div>

    <div class="footer-center">
      <span>Desarrollado por</span>
      <a href="https://github.com/jdiegograzziani" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub" class="icon">
      </a>
      <span>Juan Diego Monsalve Grazziani</span>
    </div>

    <div class="footer-right">
      <span>contacto@LuxTime.com</span>
      <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram" class="icon">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" class="icon">
    </div>
  </div>
</footer>
</body>
</html>
